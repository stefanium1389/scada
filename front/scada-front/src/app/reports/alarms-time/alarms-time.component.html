<div class="container">
  <form (ngSubmit)="processReport()">
    <div class="dates-container">
      <div class="form-group">
        <label for="startDate">Start date and time:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" required>
        <input type="time" id="startTime" name="startTime" [(ngModel)]="startTime" required>
      </div>
      <div class="form-group">
        <label for="endDate">End date and time:</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" required>
        <input type="time" id="endTime" name="endTime" [(ngModel)]="endTime" required>
      </div>
    </div>
    <button type="submit">Generate Report</button>
  </form>
  
    <div class="form-container">
      <table mat-table [dataSource]="dataSource" class="mat-table" style="width: 100%; background-color: #f5f5f5" matSort>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
          <td mat-cell *matCellDef="let element">{{ element.time }}</td>
        </ng-container>
  
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
          <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
        </ng-container>
  
        <!-- Add other table columns as needed -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        style="width: 100%; background-color: #f5f5f5"
        matSort
      ></mat-paginator>
    </div>
  </div>
