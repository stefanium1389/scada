<div class="container">
    <form (ngSubmit)="processReport()">
        <div class="dates-container">
            <div class="form-group">
                <label for="tagId">Tag Identifier:</label>
                <input type="text" id="tagId" name="tagId" [(ngModel)]="tagId" required>
            </div>
        </div>
        <button type="submit">Generate Report</button>
    </form>

    <div class="form-container">
        <table mat-table [dataSource]="dataSource" class="mat-table" style="width: 100%; background-color: #f5f5f5"
            matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let element">{{ typeMap[element.type] }}</td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                <td mat-cell *matCellDef="let element">{{ element.value }}</td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                <td mat-cell *matCellDef="let element">{{ element.timestamp | date: 'HH:mm:ss dd.MM.yyyy' }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            style="width: 100%; background-color: #f5f5f5" matSort></mat-paginator>
    </div>
</div>
