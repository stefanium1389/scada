<div class="container">
    <form (ngSubmit)="processReport()">
      <div class="form-group">
        <label for="priority">Select Alarm Priority:</label>
        <select id="priority" name="priority" [(ngModel)]="selectedPriority" required>
          <option value="0">Low</option>
          <option value="1">Medium</option>
          <option value="2">High</option>
        </select>
      </div>
      <button type="submit">Generate Report</button>
    </form>
    
      <div class="form-container">
        <table mat-table [dataSource]="dataSource" class="mat-table" style="width: 100%; background-color: #f5f5f5" matSort>
          
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let element">{{ typeMap[element.type] }}</td>
          </ng-container>
          
          <ng-container matColumnDef="limit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Limit</th>
            <td mat-cell *matCellDef="let element">{{ element.limit }}</td>
          </ng-container>
          
          <ng-container matColumnDef="tagName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag Name</th>
            <td mat-cell *matCellDef="let element">{{ element.tagName }}</td>
          </ng-container>
          
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          style="width: 100%; background-color: #f5f5f5"
          matSort
        ></mat-paginator>
      </div>
    </div>
