<div *ngIf="type=='ai'" class="div">
    <form
        method="POST"
        [formGroup]="EditAnalogInputForm" 
        (ngSubmit)="onSubmit()"
        >
        <label for="name">Name:</label> <br/>
        <input class="element" type="text" formControlName="name" placeholder="Name" name="name" id="name" required>
        <br/>

        <label for="description">Description:</label><br/>
        <textarea formControlName="description" name="description" id="description" required class="element ta" placeholder="Description" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
        <br/>

        <label for="address">Address:</label><br/>
        <select style="width: 55%;" #typeOption class="element" name="address" formControlName="address">
            <option value="" disabled selected>Address</option> 
            <option *ngFor="let address of addresses;let i = 'index';" [value]="address">{{address}}</option>
        </select>
        <br/>

        <div class="rtu">
            <div>
                <label for="scan_time">Scan Time [ms]:</label><br/>
                <input class="element" type="number" formControlName="scan_time" placeholder="Scan Time [s]" name="scan_time" id="scan_time" required>
            </div>
            <div>
                <label for="scan_time">Scanning</label><br/>
                <mat-slide-toggle formControlName="isScanning" (change)="onToggleClick($event)">{{toggle_label}}</mat-slide-toggle>
            </div>
        </div>

        <div class="analog-meta-data">
            <div>
                <label>Low Limit:</label><br/>
                <input class="small element" placeholder="Low Limit" type="number" formControlName="low_limit" name="low_limit" id="low_limit" required/>
            </div>
            <div>
                <label>High Limit:</label><br/>
                <input class="small element" placeholder="High Limit" type="number" formControlName="high_limit" name="high_limit" id="high_limit" required/>
            </div>
            <div>
                <label>Unit:</label><br/>
                <input class="small element" placeholder="Units" formControlName="unit" name="unit" id="unit" required/>
            </div>
        </div>

        <button (keydown.enter)="onSubmit()" type="submit">Edit analog input tag</button>
    </form>
</div>

<div *ngIf="type=='rtu'" class="div">
    <form
        method="POST"
        [formGroup]="editRtuForm" 
        (ngSubmit)="onSubmit()"
        >
        <label for="address">Address:</label><br/>
        <select style="width: 55%;" #typeOption class="element" name="address" formControlName="address">
            <option value="" disabled selected>Address</option> 
            <option *ngFor="let address of addresses;let i = 'index';" [value]="address">{{address}}</option>
        </select>
        <br/>

        <input class="element" type="number" formControlName="generate_time" placeholder="Generate Time [ms]" name="generate_time" id="generate_time" required>

        <div class="rtu">
            <div>
                <label>Low Limit:</label><br/>
                <input class="small element" placeholder="Low Limit" type="number" formControlName="low_limit" name="low_limit" id="low_limit" required/>
            </div>
            <div>
                <label>High Limit:</label><br/>
                <input class="small element" placeholder="High Limit" type="number" formControlName="high_limit" name="high_limit" id="high_limit" required/>
            </div>
        </div>

        <ng-container matColumnDef="generate_time">
            <th mat-header-cell *matHeaderCellDef> Generate Time [ms] </th>
            <td mat-cell *matCellDef="let element"> {{element.generateTime}} </td>
        </ng-container>

        <button (keydown.enter)="onSubmit()" type="submit">Edit RTU</button>
    </form>
</div>
