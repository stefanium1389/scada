<!-- <p>digital-input-form works!</p> -->
<div class="div">
    <form
        method="POST"
        [formGroup]="digitalInputForm" 
        (ngSubmit)="onSubmit()"
        >
        <input class="element" type="text" formControlName="name" placeholder="Enter Name" name="name" id="name" required>
        <textarea formControlName="description" name="description" id="description" required class="element ta" placeholder="Enter Description" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
        <select style="width: 55%;" #typeOption class="element" name="address" formControlName="address">
            <option value="" disabled selected>Select an address</option> 
            <option *ngFor="let address of addresses;let i = 'index';" [value]="address">{{address}}</option>
        </select>

        <input class="element" type="number" formControlName="scan_time" placeholder="Enter Scan Time [s]" name="scan_time" id="scan_time" required>

        <button (keydown.enter)="onSubmit()" type="submit">Create new digital input tag</button>
    </form>
</div>
